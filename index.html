<body>

  <div class="header">
    <img class="logo" src="banner.png">
    <div align="center">
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <br>

  <div id="query" style="font-family:impact; color: red; font-size: 150%;">
    <!-- Genre Source: https://developers.themoviedb.org/3/genres/get-movie-list -->
    Genre
    <select id="genre">
      <option value="">Select</option>
      <option value="28">Action</option>
      <option value="12">Adventure</option>
      <option value="16">Animation</option>
      <option value="35">Comedy</option>
      <option value="80">Crime</option>
      <option value="99">Documentary</option>
      <option value="18">Drama</option>
      <option value="10751">Family</option>
      <option value="14">Fantasy</option>
      <option value="36">History</option>
      <option value="27">Horror</option>
      <option value="10402">Music</option>
    </select>

    <div>Year Released <input type="text" id="year" placeholder="e.g. 2014"></div>
    <div id="year-error"></div>
    <!-- Title: <input type="text" id="titleActorDirector" placeholder="Title/Actor/Director">
                      <span id="questionMark"><i class="material-icons">info</i></span>  -->

    <span class="certification-container">
      Ratings
      <div id="certification">
        <label class="checkbox-container">
          <input type="checkbox" id="G">G
        </label>

        <label class="checkbox-container">
          <input type="checkbox" id="PG">PG
        </label>

        <label class="checkbox-container">
          <input type="checkbox" id="PG-13">PG-13
        </label>

        <label class="checkbox-container">
          <input type="checkbox" id="R">R
        </label>
      </div>
    </span>
  </div>

  <br>
  <button type="button" id="button">Clear</button>
  <br>


  <!--Posters-->
  </div>
  <div id="movies">
    <div class="movie-img-container"><img id="movieImg0" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg1" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg2" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg3" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg4" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg5" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg6" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg7" src="film-poster-placeholder.png" /></div>
    <div class="movie-img-container"><img id="movieImg8" src="film-poster-placeholder.png" /></div>
  </div>

</body>
